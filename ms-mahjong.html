<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicons/3157-assets-favicon.ico">
    <title>
        Microsoft Mahjong
    </title>

    <link rel="stylesheet" type="text/css" href="css/assets-style.css">

    <style>
        body {
            margin: 0px;
            /*This removes the border around the canvas that Phaser adds, making the game actually take up all the available space*/
        }
    </style>

</head>
<body>
<div id="gameContainer"></div>
<div id="newsPopupContainer">
    <div class="news-popup">
        <div class="header">
            <span class="title">News</span>
            <img id="closeBtn" src="images/assets-close.png" class="close-btn">
        </div>
        <div class="content">
            <div class="news-text">
                <img id="newsImg" class="news-image" src="images/html5-games-games">
                <iframe id="newsText" class="message-block" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
<div id="licensePopupContainer">
    <div class="news-popup">
        <div class="header">
            <span class="title">Third party licenses</span>
            <img id="licenseCloseBtn" src="images/assets-close.png" class="close-btn">
        </div>
        <div class="content">
            <div class="news-text">
                <iframe id="licenseText" class="message-block" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/.-9824-game.min.js"></script></body>
</html>
